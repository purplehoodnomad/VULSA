services:
  db:
    image: postgres:16-bullseye
    container_name: vulsa_postgres
    env_file:
      - ../config/.env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data # постоянные данные БД
      - ./init:/docker-entrypoint-initdb.d # опциональные скрипты первого запуска
    networks:
      - vulsa_net
  
