services:
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: vulsa
    ports:
      - "9100:9100"
    environment:
      PYTHONPATH: src
      CONFIG_ENV: docker
    networks:
      - vulsa_net
    depends_on:
      pgbouncer:
        condition: service_started
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    command: uvicorn app:app --workers 8 --host 0.0.0.0 --port 9100
    
  db:
    image: postgres:16-bullseye
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - vulsa_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgbouncer:
    image: edoburu/pgbouncer:v1.25.1-p0
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      LISTEN_PORT: 6432
      AUTH_TYPE: plain

      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 100
    ports:
      - "6432:6432"
    networks:
      - vulsa_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vulsa_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:8.0.3
    ports:
      - "29092:29092"
    environment:
      CLUSTER_ID: "Bco8WXvrQh-h2F9FYAzoQQ"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - vulsa_net
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server localhost:29092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
  
  clickhouse:
    image: clickhouse/clickhouse-server:23.12
    env_file:
      - .env
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - vulsa_net
  
  kafka-clicks-resolver:
    image: vulsa
    depends_on:
      kafka:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - vulsa_net
    environment:
      PYTHONPATH: src
      CONFIG_ENV: docker
    restart: on-failure
    command: "python -m workers.kafka.resolve_clicks"

  celery:
    image: vulsa
    depends_on:
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    networks:
      - vulsa_net
    environment:
      PYTHONPATH: src
      CONFIG_ENV: docker
    restart: on-failure
    command: "celery -A workers.celery.app.app worker --beat"

volumes:
  db_data:
  redis_data:
  kafka_data:
  clickhouse_data:

networks:
  vulsa_net:
    driver: bridge